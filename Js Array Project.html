<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Array Project</title>
  </head>
  <body>
    <script>
      let secretMessage = [
        "Learning",
        "is",
        "not",
        "about",
        "what",
        "you",
        "get",
        "easily",
        "the",
        "first",
        "time,",
        "it",
        "is",
        "about",
        "what",
        "you",
        "can",
        "figure",
        "out.",
        "-2015,",
        "Chris",
        "Pine,",
        "Learn",
        "JavaScript",
      ];

      console.log(secretMessage);
      console.log(secretMessage.length);
      secretMessage.pop();
      console.log(secretMessage.length);
      secretMessage.push("to", "Program");
      secretMessage[secretMessage.indexOf("easily")] = "Right";
      secretMessage.shift();
      secretMessage.unshift("Programing");
      secretMessage.splice(
        secretMessage.indexOf("get"),
        secretMessage.indexOf("time"),
        "Know"
      );
      secretMessage.join(' ');
      console.log(secretMessage);
    </script>
  </body>
</html>
