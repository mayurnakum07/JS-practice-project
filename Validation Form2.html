<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation Form 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!--======================= Validation Form =======================-->

    <div class="container col-md-8">
      <br />
      <h1>Form Validation</h1>
      <br />
      <form>
        <label class="form-label">Full Name</label>
        <input
          type="text"
          class="form-control"
          id="Name"
          onKeyup="checkForm()"
          required
        />
        <br />

        <label class="form-label">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="Email"
          onKeyup="checkForm()"
          required
        />
        <br />

        <label class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="Password"
          onKeyup="checkForm()"
          required
        />
        <br />

        <label class="form-label">Address</label>
        <textarea
          name="text"
          class="form-control"
          id="Address"
          onKeyup="checkForm()"
          required
        ></textarea>
        <br />

        <select class="form-select" id="Study" onKeyup="checkForm()" required>
          <option value="on Choose study">How Much complete Study</option>
          <option value="10th">10th</option>
          <option value="12th">12th</option>
          <option value="Bachalor">Bachalor</option>
          <option value="Master">Master</option>
        </select>
        <br />

        <label class="form-label">Gender</label> <br />
        <div class="form-check form-check-inline" value="Male">
          <input
            value="Male"
            class="form-check-input"
            type="radio"
            id="Gender"
            required
            name="inlineRadioOptions"
            onKeyup="checkForm()"
          />
          <label class="form-check-label" for="inlineRadio1">Male</label>
        </div>
        <div class="form-check form-check-inline" value="Female">
          <input
            value="Female"
            class="form-check-input"
            type="radio"
            id="Gender2"
            required
            name="inlineRadioOptions"
            onKeyup="checkForm()"
          />
          <label class="form-check-label" for="inlineRadio2">Female</label>
        </div>
        <br />
        <br />
        <label class="form-label">Send Your Resume</label>
        <input
          type="file"
          class="form-control"
          id="File"
          onKeyup="checkForm()"
          required
          accept=".pdf, .doc,.docx,.jpg,.png,.webp"
        />
        <br />
        <label class="form-label">Form Fill-up Date</label>
        <input
          type="date"
          id="Date"
          class="form-control"
          onKeyup="checkForm()"
          required
        />
        <br />
        <br />
        <button
          type="submit"
          id="form-submit"
          class="btn btn-primary"
          onclick="addData()"
          disabled
        >
          Submit
        </button>
        <button type="reset" id="form-reset" class="btn btn-primary" disabled>
          Clear Form
        </button>
      </form>
      <br />
      <br />

      <!--======================= Data Table =======================-->
    </div>
    <div class="container table-responsive">
      <table class="table table-hover table-bordered" id="tableData">
        <thead>
          <th class="p-3">Full Name</th>
          <th class="p-3">Email</th>
          <th class="p-3">Password</th>
          <th class="p-3">Address</th>
          <th class="p-3">Study</th>
          <th class="p-3">Gender</th>
          <th class="p-3">Resume File</th>
          <th class="p-3">date</th>
          <th class="text-primary p-3">Edit</th>
          <th class="text-danger p-3">Delete</th>
        </thead>
      </table>
      <br />
    </div>
    <script src="Validation-2.js"></script>
  </body>
</html>
