  <body>
    <script>
      let input = "Hello Mr.Jorn how are You";
      console.log(input);
      let vowels = ["a", "e", "i", "o", "u"];
      console.log(vowels);
      let Arr = [];

      for (let i = 0; i < input.length; i++) {
        for (let j = 0; j < vowels.length; j++) {
          if (input[i] === vowels[j]) {
            if (input[i] === "e") {
              Arr.push("ee");
            } else if (input[i] === "u") {
              Arr.push("uu");
            } else {
              Arr.push(input[i]);
            }
          }
        }
      }

      console.log(Arr.join("").toUpperCase());
